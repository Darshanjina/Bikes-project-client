<div class="text-center mt-2" *ngIf="loading === true">
<span class="spinner-grow text-primary" role="status"></span>
<span class="spinner-grow text-secondary" role="status"></span>
<span class="spinner-grow text-info" role="status"></span>
<span class="spinner-grow text-danger" role="status"></span>
<span class="spinner-grow text-warning" role="status"></span>
</div><br>

<div class="bg-success text-light p-2">
        <span class="h2">Insert Category</span> 
    </div>
    
<div class="p-3 bg-light w-50 mt-3 mb-5">
    <p class="text-uppercase pt-3"><b>Name</b></p>
    <input class="form-control w-100 border border-dark " [(ngModel)]="formdata.name"><br>
    <p class="text-uppercase"><b>Page Url</b></p>
    <input class="form-control w-100 border border-dark " [(ngModel)]="formdata.page_url"><br>    
    <p class="text-uppercase"><b>Meta Title</b></p>
    <input class="form-control w-100 border border-dark " [(ngModel)]="formdata.meta_title"><br>
    <p class="text-uppercase"><b>Meta Description</b></p>
    <input  class="form-control w-100 border border-dark" [(ngModel)]="formdata.meta_desc"><br>
    <p class="text-uppercase"><b>Image Name</b></p>
    <input  class="form-control w-100 border border-dark" disabled [(ngModel)]="formdata.img_name"><br>

    <input type="file" class="form-control w-100" (change)="getImageName($event)" ng2FileSelect [uploader]="uploader"><br>
    
    <div class="alert alert-danger" *ngIf="invalid=== true">Please Fill all the details.</div>
    <button class="btn btn-primary rounded-pill" (click)="insert()">Save</button> 
    <button type="button" class="btn btn-primary ml-3 rounded-pill" data-dismiss="modal" routerLink="/home/category">Close</button>
</div>
